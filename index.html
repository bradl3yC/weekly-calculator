<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="c-button">
        C
      </div>
      <div class="display-area" id="display-area">
      </div>
      <div class="buttons" data-value="7">
        7
      </div>
      <div class="buttons" data-value="8">
        8
      </div>
      <div class="buttons" data-value="9">
        9
      </div>
      <div class="light-buttons operator-buttons" data-value="/">
        /
      </div>
      <div class="buttons" data-value="4">
        4
      </div>
      <div class="buttons" data-value="5">
        5
      </div>
      <div class="buttons" data-value="6">
        6
      </div>
      <div class="light-buttons operator-buttons" data-value="X">
        X
      </div>
      <div class="buttons" data-value="1">
        1
      </div>
      <div class="buttons" data-value="2">
        2
      </div>
      <div class="buttons" data-value="3">
        3
      </div>
      <div class="light-buttons operator-buttons" data-value="-">
        -
      </div>
      <div class="buttons" data-value="0">
        0
      </div>
      <div class="buttons" data-value=".">
        .
      </div>
      <div class="equal-button" data-value="=">
        =
      </div>
      <div class="light-buttons operator-buttons" data-value="+">
        +
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
