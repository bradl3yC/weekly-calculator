<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="c-button buttons">
        <h4>C</h4>
      </div>
      <div class="display-area">
      </div>
      <div class="7-button buttons">
        <h4>7</h4>
      </div>
      <div class="8-button buttons">
        <h4>8</h4>
      </div>
      <div class="9-button buttons">
        <h4>9</h4>
      </div>
      <div class="divide-button buttons light-buttons">
        <h4>/</h4>
      </div>
      <div class="4-button buttons">
        <h4>4</h4>
      </div>
      <div class="5-button buttons">
        <h4>5</h4>
      </div>
      <div class="6-button buttons">
        <h4>6</h4>
      </div>
      <div class="multiply-button buttons light-buttons">
        <h4>X</h4>
      </div>
      <div class="1-button buttons">
        <h4>1</h4>
      </div>
      <div class="2-button buttons">
        <h4>2</h4>
      </div>
      <div class="3-button buttons">
        <h4>3</h4>
      </div>
      <div class="minus-button buttons light-buttons">
        <h4>-</h4>
      </div>
      <div class="0-button buttons">
        <h4>0</h4>
      </div>
      <div class="decimal-button buttons">
        <h4>.</h4>
      </div>
      <div class="equals-button buttons">
        <h4>=</h4>
      </div>
      <div class="plus-button buttons light-buttons">
        <h4>+</h4>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
